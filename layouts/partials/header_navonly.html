<header>

    <!--Navbar-->
    <nav class="navbar fixed-top scrolling-navbar navbar-expand-lg navbar-light blue lighten-5">
    
    {{ if .Site.Params.logo }}
    <!-- Navbar brand  -->
      <a class="navbar-brand logo" href="/"><img src="{{ .Site.Params.baseURL }}/img/{{ .Site.Params.Navigation.logo }}" alt="{{ .Title }}" title="{{ .Title }}"></a>
    {{ end }}
    
    <!-- Collapse button -->
   
    <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse" data-target="#siteNav"
    aria-controls="siteNav" aria-expanded="false" aria-label="Toggle navigation"><span class="dark-blue-text"><i
        class="fas fa-bars fa-1x"></i></span></button>

      <!-- Collapsible content -->
      <div class="navbar-collapse collapse" id="siteNav">
          <ul class="navbar-nav mr-auto">
                    {{ $currentPage := . }}
                    {{ range $index, $element := .Site.Menus.main }}
                        {{ if .HasChildren }}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-primary" href="#" id="dropdown{{$index}}" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">{{ .Pre }} {{ .Name }}</a>
                                <div class="dropdown-menu" aria-labelledby="dropdown{{$index}}">
                                {{ range .Children }}
                                    <a class="dropdown-item text-primary" href="{{ .URL }}">{{ .Pre }} {{ .Name }}</a>
                                {{ end }}
                                </div>
                            </li>
                        {{ else }}
                            <li class="nav-item">
                                <a class="nav-link font-bold" href="{{ .URL }}">{{ .Pre }} {{ .Name }}</a>
                            </li>
                        {{ end }}
                    {{ end }}
    
          </ul>
          <!-- Links -->
    
      </div>
      <!-- Collapsible content -->
    
    </nav>
    <!--/.Navbar-->
</header>
